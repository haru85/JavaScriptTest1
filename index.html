<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
    </head>
 
    <body>
        <h3>ストップウォッチ</h3>
    
        <div id="time">
            <span id="h">0</span> :
            <span id="m">0</span> :
            <span id="s">0</span> :
            <span id="cs">0</span>
        </div>
        <div id="buttons">
            <button type="button" id="start" onclick="start()" disabled>スタート</button>
            <button type="button" id="stop" onclick="stop()">ストップ</button>
            <button type="button" id="reset" onclick="reset()">リセット</button>
        </div>
    
        <script src="main.js"></script>
    </body>
</html>
